<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Particles</title>
<style>
body,
html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#tsparticles {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div id="tsparticles"></div>

<script src="tsparticles.bundle.js"></script>
<script>
  const initialOptions = {
    fpsLimit: 30,
    particles: {
      number: {
        value: 50,
        density: {
          enable: true,
        },
      },
      color: {
        value: "#87ceeb",
      },
      shape: {
        type: "circle",
      },
      opacity: {
        value: { min: 0.7, max: 1.0 },
      },
      size: {
        value: { min: 40, max: 200 },
      },
      move: {
        enable: true,
        speed: 10,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "bounce",
      },
    },
  };

  const triangleOptions = {
    fpsLimit: 30,
    particles: {
      number: {
        value: 50,
        density: {
          enable: true,
        },
      },
      color: {
        value: "#ffa500",
      },
      shape: {
        type: "triangle",
      },
      opacity: {
        value: { min: 0.7, max: 1.0 },
      },
      size: {
        value: { min: 40, max: 200 },
      },
      move: {
        enable: true,
        speed: 10,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
      },
    },
  };

  (async () => {
    await loadFull(tsParticles);

    await tsParticles.load({
      id: "tsparticles",
      options: initialOptions,
    });

    document.getElementById("tsparticles").addEventListener("click", () => {
      tsParticles.load({
        id: "tsparticles",
        options: triangleOptions,
      });
    });
  })();
</script>
</body>
</html>
